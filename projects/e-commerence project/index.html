<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopNow</div>
            <div class="cart-icon" id="cartIcon">
                ðŸ›’ <span id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="products" id="products">
            <!-- Product 1 -->
            <div class="product-card" data-id="1">
                <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500" alt="Wireless Headphones">
                <div class="product-info">
                    <h3 class="product-title">Wireless Headphones</h3>
                    <p class="product-price">$99.99</p>
                    <label for="quantity-1">Quantity:</label>
                    <input type="number" id="quantity-1" min="1" value="1">
                    <button onclick="addToCart(1)">Add to Cart</button>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card" data-id="2">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" alt="Smart Watch">
                <div class="product-info">
                    <h3 class="product-title">Smart Watch</h3>
                    <p class="product-price">$199.99</p>
                    <label for="quantity-2">Quantity:</label>
                    <input type="number" id="quantity-2" min="1" value="1">
                    <button onclick="addToCart(2)">Add to Cart</button>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="product-card" data-id="3">
                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" alt="Running Shoes">
                <div class="product-info">
                    <h3 class="product-title">Running Shoes</h3>
                    <p class="product-price">$79.99</p>
                    <label for="quantity-3">Quantity:</label>
                    <input type="number" id="quantity-3" min="1" value="1">
                    <button onclick="addToCart(3)">Add to Cart</button>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="product-card" data-id="4">
                <img src="https://images.unsplash.com/photo-1553062407-98eeb64c6a62?w=500" alt="Backpack">
                <div class="product-info">
                    <h3 class="product-title">Backpack</h3>
                    <p class="product-price">$49.99</p>
                    <label for="quantity-4">Quantity:</label>
                    <input type="number" id="quantity-4" min="1" value="1">
                    <button onclick="addToCart(4)">Add to Cart</button>
                </div>
            </div>
        </section>

        <div class="cart-modal" id="cartModal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <div id="cartItems"></div>
                <div class="cart-total">
                    <strong>Total: $<span id="cartTotal">0</span></strong>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Checkout</button>
                <button class="close-btn" id="closeCart">Close</button>
            </div>
        </div>
    </main>

    <script type="module" src="main.js"></script>
</body>
</html>
