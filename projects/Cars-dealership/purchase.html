<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .hidden {
      display: none;
    }
    .card-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .card-button:hover {
      background-color: #f0f0f0;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 2px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .submit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- First Screen: Credit Card Selection -->
    <div id="card-selection-screen">
      <h2>Select a Payment Method</h2>
      <div class="card-button" onclick="selectCard('Visa')">
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa" style="width: 24px; height: 24px; margin-right: 10px;">
        Visa
      </div>
      <div class="card-button" onclick="selectCard('MasterCard')">
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard" style="width: 24px; height: 24px; margin-right: 10px;">
        MasterCard
      </div>
      <div class="card-button" onclick="selectCard('American Express')">
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express" style="width: 24px; height: 24px; margin-right: 10px;">
        American Express
      </div>
    </div>

    <!-- Second Screen: Card Details Form -->
    <div id="card-details-screen" class="hidden">
      <h2>Enter Card Details</h2>
      <form id="card-details-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="form-group">
          <label for="card-holder">Card Holder Name</label>
          <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label for="expiry-date">Expiry Date</label>
          <input type="month" id="expiry-date" name="expiry-date" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function selectCard(cardType) {
      // Hide the card selection screen
      document.getElementById('card-selection-screen').classList.add('hidden');
      // Show the card details screen
      document.getElementById('card-details-screen').classList.remove('hidden');
      // Optionally, you can store the selected card type for further processing
      console.log('Selected Card:', cardType);
    }

    // Handle form submission
    document.getElementById('card-details-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Card details submitted successfully!');
      // Add your form submission logic here
    });
  </script>
</body>
</html>
